<!DOCTYPE html>
<html lang="en">
<head>
    <title>Snake Game</title>
    <style>
      canvas {
        background-color: black;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .button-container {
        position: fixed;
        bottom: 0;
        left: 0;
        margin: 10px;
      }

      .up-button {
        position: absolute;
        bottom: 50px;
        left: 60px;
      }

      .left-button {
        position: absolute;
        bottom: 10px;
        left: 10px;
      }

      .right-button {
        position: absolute;
        bottom: 10px;
        left:113px ;
      }

      .down-button {
        position: absolute;
        bottom: 10px;
        left: 60px;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        background-color: #ccc;
        color: #333;
        cursor: pointer;
        opacity:0.2;
      }

      button:hover {
        background-color: #333;
        color: #fff;
        opacity:1;
      }
    </style>
</head>
<body>
    <canvas id="canvas" width="1920" height="1080"></canvas>
    <div class="button-container">
      <button class="up-button" onclick="javascript:if (direction.y !== 1) {direction = {x: 0, y: -1};}">U</button>
      <button class="left-button" onclick="javascript:if (direction.x !== 1) {direction = {x: -1, y: 0};}"><</button>
      <button class="right-button" onclick="javascript:if (direction.x !== -1) {direction = {x: 1, y: 0};}">></button>
      <button class="down-button" onclick="javascript:if (direction.y !== -1) {direction = {x: 0, y: 1};}">D</button>
    </div>
    
    <script>
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      const gridSize = 10;
      const width = canvas.width / gridSize;
      const height = canvas.height / gridSize;

      let snake = [{x: 5, y: 5}];
      let food = getRandomPosition();
      let direction = {x: 1, y: 0};
      let score = 0;

      function getRandomPosition() {
        return {
          x: Math.floor(Math.random() * width),
          y: Math.floor(Math.random() * height)
        };
      }

      function drawSnake() {
        ctx.fillStyle = 'green';
        snake.forEach((segment) => {
          ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
        });
      }

      function moveSnake() {
        const head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};
        snake.unshift(head);

        if (head.x === food.x && head.y === food.y) {
          score++;
          food = getRandomPosition();
        } else {
          snake.pop();
        }

        // Check for collisions
        if (head.x < 0 || head.x >= width || head.y < 0 || head.y >= height || snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)) {
          clearInterval(interval);
          updateCurrency(score); // Update currency with score
          alert('Game Over. Score: ' + score + '. Currency earned: ' + score);
          location.reload();
        }
      }

      function drawFood() {
        ctx.fillStyle = 'red';
        ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
      }

      function update() {
        moveSnake();
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawSnake();
        drawFood();
      }

      // Function to update the currency using the score
      function updateCurrency(score) {
        let currency = parseInt(localStorage.getItem('currency')) || 0;
        currency += score;  // Add the score to the current currency
        localStorage.setItem('currency', currency);
        console.log('Currency Updated: ' + currency);
      }

      let interval = setInterval(update, 50);

      document.addEventListener('keydown', (event) => {
        if (event.key === 'ArrowUp' && direction.y !== 1) {
          direction = {x: 0, y: -1};
        } else if (event.key === 'ArrowDown' && direction.y !== -1) {
          direction = {x: 0, y: 1};
        } else if (event.key === 'ArrowLeft' && direction.x !== 1) {
          direction = {x: -1, y: 0};
        } else if (event.key === 'ArrowRight' && direction.x !== -1) {
          direction = {x: 1, y: 0};
        }
      });
    </script>
</body>
</html>
